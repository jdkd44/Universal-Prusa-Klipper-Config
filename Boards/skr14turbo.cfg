#####################
#   SKR 1.4 PINS    #
#####################

# DO NOT EDIT THIS UNLESS YOU KNOW WHAT YOU ARE DOING!

[board_pins]
aliases:
    # Stepper drivers (axes)
    MOTX_EN=P2.1, MOTX_STEP=P2.2, MOTX_DIR=P2.6, MOTX_CS=P1.10,   # STEPPER X
    MOTY_EN=P2.8, MOTY_STEP=P0.19,  MOTY_DIR=P0.20,  MOTY_CS=P1.9,  # STEPPER Y
    MOTZ_EN=P0.21,  MOTZ_STEP=P0.22, MOTZ_DIR=P2.11,  MOTZ_CS=P1.8,   # STEPPER Z
    
    # Stepper Drivers (extruders)
    MOTE0_EN=P2.12,  MOTE0_STEP=P2.13,  MOTE0_DIR=P0.11, MOTE0_CS=P1.4,   # EXTRUDER 0
    MOTE1_EN=P1.16,  MOTE1_STEP=P1.15, MOTE1_DIR=P1.14,  MOTE1_CS=P1.1,   # EXTRUDER 1


    # Heaters
    HB=P2.5,
    HE0=P2.7, 
    HE1=P2.4,

    # Thermisors
    TB=P0.25, 
    TH0=P0.24, 
    TH1=P0.23,

    # Fans
    CNC_FAN=P2.3,

    # End stops
    XSTOP0=P1.29,  
    YSTOP1=P1.28,  
    ZSTOP2=P1.27, 
    E0DET=P1.26,
    E1DET=P1.25,
    PWRDET=P1.0,

    # EXP1
    EXP1_1=<NC>,   EXP1_2=<GND>,
    EXP1_3=<RESET>,   EXP1_4=<P1.31>,
    EXP1_5=P0.18,  EXP1_6=P3.25,    # Slot in the socket on this side
    EXP1_7=P0.16,  EXP1_8=P3.26,
    EXP1_9=P0.15, EXP1_10=P0.17,

    # EXP2
    EXP2_1=<5V>,   EXP2_2=<GND>,
    EXP2_3=P1.23,   EXP2_4=P1.22,
    EXP2_5=P1.21,   EXP2_6=P1.20,     # Slot in the socket on this side
    EXP2_7=P1.19,  EXP2_8=P1.18,
    EXP2_9=P0.28, EXP2_10=P1.30,

    # Probe
    PRB_PIN=P0.10,
    PRB_GND=<GND>,

    # Servos
    SERVO_GND=<GND>,
    SERVO_NPWR=<5V>,
    SERVO_PIN=P2.0,

    # RGB Header
    RGB_GND=<GND>, 
    RGB_PIN=P1.24, 
    RGB_NPWR=<5V>,
