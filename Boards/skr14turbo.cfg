#####################
#   SKR 1.4 PINS    #
#####################

# DO NOT EDIT THIS UNLESS YOU KNOW WHAT YOU ARE DOING!

[board_pins]
aliases:
    # Stepper drivers (axes)
    MOTX_EN=P2.1, MOTX_STEP=P2.2, MOTX_DIR=P2.6, MOTX_CS=P1.10,   # STEPPER X
    MOTY_EN=P2.8, MOTY_STEP=P0.19,  MOTY_DIR=P0.20,  MOTY_CS=P1.9,  # STEPPER Y
    MOTZ_EN=P0.21,  MOTZ_STEP=P0.22, MOTZ_DIR=P2.11,  MOTZ_CS=P1.8,   # STEPPER Z
    
    # Stepper Drivers (extruders)
    MOTE0_EN=P2.12,  MOTE0_STEP=P2.13,  MOTE0_DIR=P0.11, MOTE0_CS=P1.4,   # EXTRUDER 0
    MOTE1_EN=P1.16,  MOTE1_STEP=P1.15, MOTE1_DIR=P1.14,  MOTE1_CS=P1.1,   # EXTRUDER 1


    # Heaters
    HB=P2.5,
    HEXT=P2.7,

    # Thermisors
    TB=P0.25, 
    THE=P0.24,          #TH0 Port
    #TPINDA=P0.23,       #TH1 Port WIP

    # Fans
    HE_FAN=P2.3,
    PC_FAN=P2.4,        #HE1 Port

    # End stops
    XSTOP=P1.29,  
    YSTOP=P1.28,  
    ZSTOP=P1.27, 
    E0DET=P1.26,

    # Probe
    PRB_PIN=P0.10,
    PRB_GND=<GND>,

[display]
lcd_type: hd44780
rs_pin: P1.19
e_pin: P1.18
d4_pin: P1.28
d5_pin: P1.21
d6_pin: P1.22
d7_pin: P1.23
encoder_pins: ^P3.26, ^P3.25
click_pin: ^!P0.28