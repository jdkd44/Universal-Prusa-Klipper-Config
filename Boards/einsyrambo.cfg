# DO NOT EDIT THIS UNLESS YOU KNOW WHAT YOU ARE DOING!

[board_pins]
aliases:
    # Stepper drivers (axes)
    MOTX_EN=PA7, MOTX_STEP=PC0, MOTX_DIR=PL0, MOTX_CS=PG0,   # STEPPER X
    MOTY_EN=PA6, MOTY_STEP=PC1,  MOTY_DIR=PL1,  MOTY_CS=PG2,  # STEPPER Y
    MOTZ_EN=PA5,  MOTZ_STEP=PC2, MOTZ_DIR=PL2,  MOTZ_CS=PK5,   # STEPPER Z
    
    # Stepper Drivers (extruders)
    MOTE0_EN=PA4,  MOTE0_STEP=PC3,  MOTE0_DIR=PL6, MOTE0_CS=PK4,   # EXTRUDER 0
    

    # Heaters
    HB=PG5,
    HEXT=PE5,

    # Thermisors
    TB=PF2, 
    THE=PF0, 
    #TPINDA=,           #WIP

    # Fans
    HE_FAN=PH5,
    PC_FAN=PH3,

    # End stops
    XSTOP=PK2,  
    YSTOP=PK7,  
    ZSTOP=PK6, 
    E0DET=PK3,

    # EXP1
    #EXP1_1=<NC>,   EXP1_2=<GND>,
    #EXP1_3=<RESET>,   EXP1_4=<P1.31>,
    #EXP1_5=P0.18,  EXP1_6=P3.25,    # Slot in the socket on this side
    #EXP1_7=P0.16,  EXP1_8=P3.26,
    #EXP1_9=P0.15, EXP1_10=P0.17,

    # EXP2
    #EXP2_1=<5V>,   EXP2_2=<GND>,
    #EXP2_3=P1.23,   EXP2_4=P1.22,
    #EXP2_5=P1.21,   EXP2_6=P1.20,     # Slot in the socket on this side
    #EXP2_7=P1.19,  EXP2_8=P1.18,
    #EXP2_9=P0.28, EXP2_10=P1.30,

    # Probe
    PRB_PIN=PB4,
    PRB_GND=<GND>,


[display]
lcd_type: hd44780
rs_pin: PD5
e_pin: PF7
d4_pin: PF5
d5_pin: PG4
d6_pin: PH7
d7_pin: PG3
encoder_pins: ^PJ1,^PJ2
click_pin: ^!PH6